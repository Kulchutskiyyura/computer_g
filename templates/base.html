<!DOCTYPE html>
<html>
<head>
  <title>Комп'ютерна графіка </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style2.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
  <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>



</head>

<body>
  <div class="top-toolbar">
    <div class="inside">
      <a href="http://127.0.0.1:5000/" class="toolbar-button-md"> <img height="24px" src="static\home.png"> </a>
      <style>
        .button_clas
        {
          background-color: #FFFFFF;
          border: 0px;
        }
      </style>
      <button id="button" class="toolbar-button-md" ><img height="24px" src="static\file.png"> Файл</button>
      <input id="file-input" type="file" name="name" style="display: none;" />
      <a href="http://127.0.0.1:5000/" class="toolbar-button-md"> <img height="24px" src="static\folder.png"> Бібліотека</a>
    </div>
    <h1> <img height="40px" src="static\unicorn.png">Комп'ютерна графіка</h1>
    <div class="inside">
      <a href="http://127.0.0.1:5000/" class="toolbar-button-md"><img height="24px" src="static\student-hat.png">Уроки та приклади</a>
    </div>
  </div>

  <div class="bottom-toolbar">
    <div class="inside-toolbar">
      <input class="form-control" placeholder="Введіть назву файлу">
    </div>
    <div class="inside-toolbar">
      <button class="btn-primary btn-sm">Зберегти</button>
    </div>
    <div class="inside-toolbar">
      <button class="toolbar-button-sm">
        <img height="15px" src="static\undo.png"> </button>
      <button class="toolbar-button-sm">
        <img height="15px" src="static\redo.png"> </button>
    </div>
    <div class="inside-toolbar">
      <button class="toolbar-button-sm" type="button" data-toggle="modal" data-target="#myModal" >
        <img height="20px" src="static\firework.png" alt="lorem"> Фрактал
      </button>
    </div>
    <div class="inside-toolbar">
      <button class="toolbar-button-sm" type="button"  data-toggle="modal" data-target="#changeModel">
        <img src="static\gallery.png"  height="20px" alt="lorem">Колірна модель
     </button>
      <button class="toolbar-button-sm" type="button"  data-toggle="modal" data-target="#colorModal">
         <img src="static\palette.png"  height="20px" alt="lorem"> Змінити яскравість кольорів
      </button>
    </div>
   
    <div class="inside-toolbar">
      <button class="toolbar-button-sm"  type="button"  data-toggle="modal" data-target="#afineModal">
        <img height="15px" src="static\shape.png" alt="lorem"> Фігура</button>
    </div>
    <div class="inside-toolbar">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="ch">
        <label class="form-check-label" for="ch">
          Координатна сітка
        </label>
      </div>
    </div>

    <div class="inside-toolbar">
      <input class="form-control" type="number">
    </div>
  </div>
</body>


{% block content %}
{% endblock %}
</html>
